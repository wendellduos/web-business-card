<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="initial-wrp" class="center-content">
          <h2 id="initial" class="title">G</h2>
        </div>
        <button type="button" id="dropdown-btn">
          <img
            id="dropdown-icon"
            src="./assets/icons/menu.svg"
            alt="icone de menu"
          />
        </button>
      </header>

      <section id="profile-pic-wrp">
        <img
          id="profile-pic"
          src="./assets/img/profile-pic.jpg"
          alt="imagem de perfil"
        />
        <!-- marcação do fundo da imagem de perfil -->
        <div id="profile-pic-backdrop"></div>
      </section>

      <section id="main-info" class="center-content">
        <h1 class="title">Gato Gatinho Felis</h1>
        <h2 id="subtitle">Vigia noturno</h2>
        <div id="socials" class="center-content">
          <a href="#linkedin">
            <img
              src="./assets/icons/linkedin.svg"
              alt="icone do linkedin"
              width="30"
            />
          </a>
          <a
            href="https://github.com/wendellduos/web-business-card/"
            target="_blank"
          >
            <img
              src="./assets/icons/github.svg"
              alt="icone do github"
              width="32"
            />
          </a>
        </div>
      </section>

      <section id="description">
        <p>
          Gato G. Felis é especializado em
          <span class="bold">patrulhar</span> cada canto do
          <span class="bold">seu lar</span>, buscando detectar qualquer
          <span class="bold">movimento suspeito</span> durante as horas mais
          silenciosas da noite.
        </p>
      </section>

      <section id="back-card">
        <p>bruh</p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
